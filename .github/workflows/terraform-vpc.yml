name: Terraform CI/CD

on:
  pull_request:
    paths:
      - 'proj-02-vpc-baseline/**'
  push:
    branches:
      - main
    paths:
      - 'proj-02-vpc-baseline/**'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0
  WORKING_DIR: proj-02-vpc-baseline

permissions:
  id-token: write
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug AWS identity
        run: aws sts get-caller-identity

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Init
        run: |
          cat > backend.conf <<EOF
          bucket = "${{ secrets.BACKEND_BUCKET }}"
          key    = "${{ secrets.BACKEND_KEY }}"
          region = "${{ secrets.BACKEND_REGION }}"
          encrypt = true
          dynamodb_table = "${{ secrets.BACKEND_DDB }}"
          EOF
          terraform init -backend-config=backend.conf -upgrade
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        working-directory: ${{ env.WORKING_DIR }}
      
      - name: Convert plan to text
        run: terraform show -no-color tfplan > plan.txt
        working-directory: ${{ env.WORKING_DIR }}

      - name: Post Plan to PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.WORKING_DIR }}/plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan\n\`\`\`\n${plan}\n\`\`\``
            });

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cat > backend.conf <<EOF
          bucket = "${{ secrets.BACKEND_BUCKET }}"
          key    = "${{ secrets.BACKEND_KEY || 'vpc/terraform.tfstate' }}"
          region = "${{ secrets.BACKEND_REGION }}"
          encrypt = true
          dynamodb_table = "${{ secrets.BACKEND_DDB }}"
          EOF
          terraform init -backend-config=backend.conf -upgrade
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -no-color -auto-approve tfplan
        working-directory: ${{ env.WORKING_DIR }}

      - name: Output Results
        run: terraform output -no-color
        working-directory: ${{ env.WORKING_DIR }}